databases:
  - name: faceattend-db
    plan: free

services:
  - type: web
    name: faceattend-app
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    runtime: node
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: faceattend-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: "24h"
      - key: CORS_ORIGIN
        value: https://faceattend-app.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: AUTH_RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: AUTH_RATE_LIMIT_MAX_REQUESTS
        value: "5"
      - key: BCRYPT_ROUNDS
        value: "10"
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_FILE_LOGGING
        value: "false"
      - key: DISABLE_RATE_LIMIT
        value: "false"
